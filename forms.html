<html>
    <head>
        <title>Forms</title>
        <h1>Form Tag</h1>
    </head>

<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <p>one</p><p>two</p><p>three</p>
    <form style="border:1px solid grey">
        First name: <input type = "text" placeholder="enter your text"
        name = "first_name"/>
        <br>
        Last name: <input type = "text" 
        name = "last_name" value = "B46"/> <br>
        Comment: <br/>
        <textarea name="comment"></textarea>
    </form>
    <form>
        User ID: <input type = "text" 
        name = "user_id"/>
        <br>
        Password: <input type = "password" 
        name = "password"/>
    </form>
    <form>
        Mother tongue: <br>
        <input type = "checkbox" 
        name = "tamil"/>Tamil
        <input type = "checkbox" 
        name = "telgu"/>Telgu
        <input type = "search" 
        name = "date"/>
    </form>
    <form>
        Subject: <br>
        <input type = "radio" 
        name = "option"/>Maths
        <input type = "radio" 
        name = "option"/>Science
        <input type = "file" 
        name = "fileupload"/>
        <input type = "button" 
        name = "Save" value="Save"/>
    </form>
    <form>
        Countries: <br>
        <select name="dropdown">
            <option value="select" hidden disabled selected>-select-</option>
            <option value="India">India</option>
            <option value="Germany">Germany</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
            <option value="USA">USA</option>
            <option value="Srilanka">Srilanka</option>
        </select>
    </form>
</body>

</html>
