<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Pagination</h1>
    </div>
    <script>
      let lat = "";
      let long = "";
      let APIkey = "";
      fetch(
        `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${long}&appid=${APIkey}`
      );
      fetch(
        "https://history.openweathermap.org/data/2.5/history/city?lat=41.85&lon=-87.65&appid=19a8470a463433487b03f8f82158f8e9"
      )
        .then((response) => response.json())
        .then((json) => console.log(json))
        .catch((err) => console.log("Error occured: " + err));

      var xhr = new XMLHttpRequest(); //Create Object
      setTimeout(() => {
        xhr.open(
          "GET",
          "https://raw.githubusercontent.com/Rajavasanthan/jsondata/master/pagenation.json"
        ); //Access API from the server
        xhr.send();
      }, 3000);
      xhr.responseType = "json"; //Set the response type
      //Make sure response is sent back
      xhr.onload = function () {
        //Execute a function once all the loading and return funcitonality is completed
        var responseObj = xhr.response;
        var ul = document.createElement("ul");
        document.body.appendChild(ul);

        for (var i = 0; i < responseObj.length; i++) {
          var li = document.createElement("li");
          li.className = "file";

          var a = document.createElement("a");
          a.innerHTML =
            responseObj[i].id +
            "<br>" +
            responseObj[i].name +
            "<br>" +
            responseObj[i].email;

          li.appendChild(a);
          ul.appendChild(li);
        }
      };
    </script>
  </body>
</html>
