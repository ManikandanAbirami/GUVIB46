<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Pagination</h1>
    </div>
    <script>
      var xhr = new XMLHttpRequest(); //Create Object
      xhr.open(
        "GET",
        "https://raw.githubusercontent.com/Rajavasanthan/jsondata/master/pagenation.json"
      ); //Access API from the server
      xhr.responseType = "json"; //Set the response type
      xhr.send(); //Make sure response is sent back
      xhr.onload = function () {
        //Execute a function once all the loading and return funcitonality is completed
        var responseObj = xhr.response;
        var ul = document.createElement("ul");
        document.body.appendChild(ul);

        for (var i = 0; i < responseObj.length; i++) {
          var li = document.createElement("li");
          li.className = "file";

          var a = document.createElement("a");
          a.innerHTML =
            responseObj[i].id +
            "<br>" +
            responseObj[i].name +
            "<br>" +
            responseObj[i].email;

          li.appendChild(a);
          ul.appendChild(li);
        }
      };
    </script>
  </body>
</html>
